<!DOCTYPE html>
<html lang="en">

<!--!--------------------------------- -->
<!--!              HEAD                -->
<!--!--------------------------------- -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Speed Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i"
        media="all">
    <!--'async - ocorre ao mesmo tempo' -->
    <script src="./script.js" async></script>

</head>

<!--!--------------------------------- -->
<!--!              BODY                -->
<!--!--------------------------------- -->

<body>

    <header class="masthead">
        <h1>Test Your Speed</h1>
    </header>

    <main class="main">
        <article class="intro">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Numquam nisi tempora sint libero cumque, ea ad
            sunt necessitatibus sit, maxime ex. Quis labore ea architecto earum odio quasi voluptas dolorem!
        </article>

        <!-- --------------------------- -->

        <section class="test-area">
            <div id="origin-text">
                <p>the text to test</p>
            </div>

            <!-- --------------------------- -->

            <div class="test-wrapper">
                <textarea id="test-area" name="textarea" rows="6"
                    placeholder="The clock start when you start typing"></textarea>
            </div>

            <!-- --------------------------- -->

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>

                <button id="reset">Start over</button>
            </div>

        </section>

    </main>

</body>

</html>
